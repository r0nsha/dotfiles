# ---------------------------- Options ----------------------------

# Default shell to fish
set -g default-command $SHELL
set -g default-shell $SHELL

# Colors
set -g default-terminal "xterm-kitty"
set -ga terminal-overrides ',xterm*:Tc'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
set -g allow-passthrough on

# Mouse support
set -g mouse on

# Faster command sequence
set -g escape-time 0

# Faster status refresh interval
set -g status-interval 5

# Enable focus events
set-option -g focus-events on

# Start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# Vi copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-selection
bind-key -T copy-mode-vi C-q send-keys -X rectangle-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Paste buffer
bind-key v paste-buffer
bind-key C-v paste-buffer

# Disable visual notification of activity in other windows
setw -g monitor-activity off
set -g visual-activity off
set -g visual-bell off
set -g visual-silence on

# Don't exit from tmux when closing a session
set -g detach-on-destroy off

# Clock mode
set -g clock-mode-style 24

# Extended keys
set -g extended-keys on
set -as terminal-features 'xterm-kitty*:extkeys'
bind-key -T root C-Enter send-keys Escape "[13;5u"
bind-key -T root C-Space send-keys Escape "[32;5u"
bind-key -T root S-Enter send-keys Escape "[13;2;5u"

# ---------------------------- Key bindings ----------------------------

# Prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Put new window next to current by default
bind -T prefix c new-window -a
bind -T prefix C-c new-window -a

# Swap windows
bind -T prefix P swap-window -t -1 \; select-window -t -1
bind -T prefix N swap-window -t +1 \; select-window -t +1

# Change layout
bind -T prefix space next-layout
bind -T prefix C-space next-layout

# Switch last window
bind a last-window
bind C-a last-window

# Switch last session
bind L switch-client -l
bind C-L switch-client -l

# Switch sessions
bind -T prefix h switch-client -p \; refresh-client -S
bind -T prefix C-h switch-client -p \; refresh-client -S
bind -T prefix '(' switch-client -p\; refresh-client -S

bind -T prefix l switch-client -n \; refresh-client -S
bind -T prefix C-l switch-client -n \; refresh-client -S
bind -T prefix ')' switch-client -n\; refresh-client -S

# Open panes in cwd & more comfy binds
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

bind m resize-pane -Z

# Disable confirm before killing pane
bind-key x kill-pane

# Kill current session with confirmation
bind -T prefix X confirm-before -p "kill-session #S? (y/n)" kill-session

bind s display-popup -x 0 -y 0 -w 100% -h 100% -B -E "fish -c tmux_select_dir"
bind C-s display-popup -x 0 -y 0 -w 100% -h 100% -B -E "fish -c tmux_select_dir"
bind S "choose-tree"
bind M-s display-popup -x 0 -y 0 -w 100% -h 100% -B -E "fish -c tmux_select_session"

# Toggle opencode window
bind o run-shell "fish ~/.config/scripts/tmux_toggle_opencode.fish"
bind c-o run-shell "fish ~/.config/scripts/tmux_toggle_opencode.fish"

# ---------------------------- Status bar ----------------------------

# modus vivendi
set -g @thm_black 'colour0'
set -g @thm_white 'colour255'
set -g @thm_gray 'colour4'
set -g @thm_darkgray 'colour234'
set -g @thm_darkgray2 'colour239'
set -g @thm_accent 'colour6'

# modus operandi
if-shell 'fish -c "test (cat ~/.cache/theme) = light"' " \
    set -g @thm_black 'colour0' ; \
    set -g @thm_white 'colour15' ; \
    set -g @thm_gray 'colour233' ; \
    set -g @thm_darkgray 'colour250' ; \
    set -g @thm_darkgray2 'colour247' ; \
    set -g @thm_accent 'colour10'"

set -g status on

set -g status-position top
set -g status-justify left
set -g status-style "fg=default bg=#{@thm_darkgray}"

# Pane border
set -g pane-border-style "fg=#{@thm_darkgray} bg=default"
set -g pane-active-border-style "fg=default bg=default"

# Status left
session="tmux list-sessions | wc -l | awk '{if ($1 > 1) print \"#S (+\"$1-1\")\"; else print \"#S\";}'"
set -g status-left " #{?client_prefix,#[fg=#{@thm_accent} bold],#[fg=#{@thm_gray}]}#($session) "
set -g status-left-length 100

# Status right
set -g status-right " #[fg=#{@thm_gray}]%H:%M %d %b "
set -g status-right-length 100

# Separator

setw -g window-status-style "fg=#{@thm_black} bg=#{@thm_darkgray2}"
setw -g window-status-format " #I:#W "
setw -g window-status-current-style "fg=#{@thm_white} bg=#{@thm_black} bold"
setw -g window-status-current-format " #I:#W#{?window_zoomed_flag, ÓÆÅ  , }"
setw -g window-status-last-style "fg=#{@thm_white} bg=#{@thm_darkgray2}"

# Messages
set -g message-style "fg=#{@thm_black} bg=#{@thm_accent}"
set -g message-command-style "fg=#{@thm_black} bg=#{@thm_accent}"

# ---------------------------- Plugins ----------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'mrjones2016/smart-splits.nvim'

set -g @thumbs-osc52 1
set -g @thumbs-unique enabled
set -g @thumbs-alphabet qwerty
set -g @thumbs-command 'tmux set-buffer -w "{}"'
set -g @thumbs-upcase-command 'tmux set-buffer -w "{}" && tmux paste-buffer'
set -g @thumbs-multi-command 'tmux set-buffer -- {} && tmux paste-buffer && tmux send-keys'

set -g @plugin 'fcsonline/tmux-thumbs'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run-shell ~/.tmux/plugins/tmux-thumbs/tmux-thumbs.tmux

run '~/.tmux/plugins/tpm/tpm'
