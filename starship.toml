add_newline = true

format = """
$hostname\
$username\
$directory\
$git_branch\
$git_status\
$git_state\
$git_metrics\
$fill\
$cmd_duration\
$line_break\
$character
"""

[fill]
symbol = " "

[directory]
truncation_length = 2
truncate_to_repo = true
style = "bright white"
read_only = " "
read_only_style = "yellow"

[character]
success_symbol = "[󰐊](green)"
error_symbol = "[](bold red)"
vimcmd_symbol = "[](yellow)"

[git_branch]
symbol = " "
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](green) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡ "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
min_time = 2_000
format = "[$duration]($style)"
style = "red"

