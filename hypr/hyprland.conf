# Monitor
monitor=,highres@highrr,auto,auto

# Programs
$terminal = kitty
$browser = qutebrowser
$filemanager = dolphin

# Autostart
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle
exec-once = swww-daemon
exec-once = ~/.config/scripts/swww_randomize.fish ~/pictures/backgrounds
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec = playerctld daemon
exec = fnott
exec-once = udiskie --smart-tray --no-automount
# exec_always --no-startup-id betterlockscreen -u ~/pictures/backgrounds
# exec_always --no-startup-id feh --randomize --bg-scale --slideshow-delay 300 ~/pictures/backgrounds
# exec_always --no-startup-id rqbit server start ~/downloads

# Environment variables

## Terminal
env = TERMINAL,kitty
env = TERMCMD,kitty
env = VISUAL,nvim
env = EDITOR,nvim
env = BROWSER,qutebrowser
env = MANPAGER,nvim +Man!

## Cursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

## NVidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

## Electron
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Permissions
# See https://wiki.hypr.land/Configuring/Permissions/
# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


# Look & feel
general {
    layout = dwindle

    gaps_in = 4
    gaps_out = 8
    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    col.nogroup_border = rgba(ffffaaff)
    col.nogroup_border_active = rgba(ffff00ff)
    allow_tearing = true

    resize_on_border = true
}

decoration {
    rounding = 0
    rounding_power = 0

    active_opacity = 0.9
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        ignore_opacity = true
        xray = true
        popups = true
        size = 8
        passes = 4
    }
}

animations {
    enabled = no, please :)
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    font_family = Iosevka Nerd Font Propo
    splash_font_family = Iosevka Nerd Font Propo
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    focus_on_activate = true
}

input {
    kb_layout = us,il
    kb_options = grp:win_space_toggle

    repeat_rate = 50
    repeat_delay = 300
    follow_mouse = 2
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

