# Environment variables

## Terminal
env = TERMINAL,kitty
env = TERMCMD,kitty
env = VISUAL,nvim
env = EDITOR,nvim
env = BROWSER,qutebrowser
env = MANPAGER,nvim +Man!

## Cursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

## NVidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

## Electron
env = ELECTRON_OZONE_PLATFORM_HINT,auto


