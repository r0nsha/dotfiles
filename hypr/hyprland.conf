# Monitor
monitor=,preferred,auto,auto

# Programs
$terminal = kitty
$browser = qutebrowser
$filemanager = dolphin

# Autostart
exec-once = systemctl --user start hyprpolkitagent
exec-once = swww-daemon &
exec-once = ~/.config/scripts/swww_randomize.fish ~/pictures/backgrounds &
exec = playerctld daemon &
exec = fnott &
