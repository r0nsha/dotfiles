default-timeout = 5
max-timeout = 0
idle-timeout = 0

anchor = top-right
dpi-aware = yes
selection-helper = rofi
selection-helper-uses-null-separator = yes

min-width = 300
max-width = 0
padding-vertical = 8
padding-horizontal = 8
edge-margin-vertical = 8
edge-margin-horizontal = 8
notification-margin = 8

title-font = Iosevka Nerd Font Propo:size=12
summary-font = Iosevka Nerd Font Propo:size=10
body-font = Iosevka Nerd Font Propo:size=10

background = 000000ff
title-color = 00d3d0ff
summary-color = ffffffff
body-color = ffffffff
border-color = 00d3d0ff
progress-bar-height = 10
progress-color = 44bc44ff

[critical]
title-color = ff5f59ff
border-color = ff5f59ff
